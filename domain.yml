version: "3.0"

intents:
  - greet
  - donate_money
  - phone_number
  - confirm_donation
  - cancel_donation
  - thanks
  - goodbye

responses:
  utter_greet:
    - text: "Hello! I am here to assist you with your donation. How much would you like to donate today?"
  utter_ask_AMOUNT:
    - text: "Please confirm the amount you would like to donate."
  utter_ask_PHONE_NUMBER:
    - text: "To process your donation, please provide your phone number."
  utter_confirm_donation:
    - text: "Thank you for your generous donation. Your support will make a difference!"
  utter_donation_cancelled:
    - text: "Your donation has been cancelled. If you have any questions, feel free to ask."
  utter_thanks:
    - text: "Thank you for your donation! Your support is greatly appreciated."
  utter_goodbye:
    - text: "Goodbye! Have a great day."

actions:
  - action_process_donation
  - action_confirm_donation
  - action_cancel_donation
  - utter_ask_AMOUNT

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

