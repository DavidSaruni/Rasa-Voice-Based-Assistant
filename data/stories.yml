version: "3.0"

stories:
  - story: User greets and initiates donation process
    steps:
    - intent: greet
    - action: utter_greet

  - story: User provides amount of money to donate
    steps:
    - intent: donate_money
    - action: utter_ask_PHONE_NUMBER

  - story: User provides phone number
    steps:
    - intent: phone_number
    - action: utter_confirm_donation
    - action: utter_thanks
    

  - story: User cancels donation process
    steps:
    - intent: greet
    - action: utter_greet
    - intent: donate_money
    - action: utter_ask_AMOUNT
    - intent: goodbye  # User cancels the donation process
    - action: action_cancel_donation
